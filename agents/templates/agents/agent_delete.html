{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a href="{% url 'agents:agent-list' %}">Go Back to Leads</a>
    <div class="py-5 border-t border-gray-200">
        <center>
            <h1 class="text-4xl text-gray-800">Are you sure you want to delete this Agent?</h1>
        </center>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
</div>
{% endblock content %}
